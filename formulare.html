<!doctype html>
<html>
<head>
	<title>Formulare</title>
	<meta charset="utf-8">
	<style>
		textarea, input{
			width:200px;
		}
		textarea{
			resize:none;
		}
	</style>
</head>
<body>
<!--
	<form> umfasst alle Elemente des Formulares
	- action="" (mailto:meine@mail.de / http://www.dings.de/script.php / dings.php)
	- method="" 
	(get - nur an Scripte, Daten werden an die URL angehängt/
	post - Versandt im Hintergrund)
	- enctype="" ( Kodierungsschema der Daten
	text/plain - bei action=mailto:... /
	application/x-www-form-urlencoded - Standard, Versandt an Scripte
	multipart/form-data - zum Upload von Daten)
	
	<input type="text" ...> einzeiliges Textfeld
	- name="" eindeutiger Bezeichner (pflicht)
	- placeholder="Bitte Namen eingeben" html5-Vorgabetext
	- required html5 - Pflichtfeld
	- maxlength="" maximal eingebbare Zeichen / Datenbank-Feldgrößen
	- size="" abgebildete Länge als Anzahl Zeichen (besser css)
	- value="" Vorgabetext
	- readonly nur zum lesen
	
	<textarea> Mehrzeiliges Textfeld
	- name=""
	- required html5 - Pflichtfeld
	- placeholder="Bitte Namen eingeben" html5-Vorgabe
	- rows="" (Zahl) Anzahl Zeilen
	- cols="" (Zahl) Anzahl Spalten (besser css)
	- readonly nur zum lesen
	- Vorgabetext (value) steht zw. Anfangs- u. Endtag
	- wenn kein value, dann nichts! zwischen Anfangs- und Endtag
	- maxlength="" maximal eingebbaren Zeichen / Datenbankverarbeitung
	- ist in der Größe veränderbar auf der Webseite
	- css3 -> resize: none; - Größe des Elementes fest!
	
	<input type="submit" ..> action wird ausgelöst / Daten versenden
	- name="" (nicht notwendig)
	- value="" Beschriftung der Schaltfläche
	<input type="reset" ..> Löschen der Benutzereingaben
	- name="" 
	- value="" Beschriftung der Schaltfläche
	
	<input type="checkbox" ..> Kontrollfeld (alle gewählten werden übermittelt)
	- name="" 
	- value="" der zu übermittelnde Wert
	- checked vorausgewählte Felder
	- required Pflichtfeld
	
	<input type="radio" ...> Optionsfeld
	- name="" gleicher Name für alle Optionsfelder!!!
	- value="" die zu übermittelnde Option
	- checked vorausgewählte Option
	- required Pflichtfeld
	
	<select> Auswahlbox
	- name="" 
	- size="" (Zahl) Höhe der Box in Zeilen
	- multiple ermöglicht Mehrfachauswahl
	<option> Einträge in der Auswahlbox
	- selected vorausgewähltes Element
	<optgroup label="bezeichner"> Optionsgruppen
	
	<input type="hidden" ...> versteckte Informationen verschicken
	- name="" Bezeichnung der Variable, die in das Script übernommen wird
	- value="" Wert der Variablen / pflicht
	<input type="password" ...> Anzeige im Eingabefeld maskiert
	- name="" Bezeichnung der Variable, die in das Script übernommen wird
	- value="" Wert der Variablen
	- placeholder

	<input type="file" name="Datei">

-->
	<h1>Formulare</h1>
	<h2>Kleines Kontaktformular</h2>
	<!--<form action="mailto:meine@mail.de" method="post" enctype="text/plain"> -->
	<form action="mailscript.php" method="post">
		
		<fieldset>
		<legend>Kontaktformular</legend>
		<p><input type="text" name="Name"> Name</p>
		<p><input type="email" name="eMail"> E-Mail</p>
		<p><textarea name="Anfrage" rows="5"></textarea> Anfrage</p>
		<p><input type="submit" value="s e n d"></p>
		</fieldset>

	</form>
	
	<h2>Details</h2>
	<form action="mailscript.php" method="post">
		<p><input type="text" name="Ort" required placeholder="Ort" maxlength="10">Ort</p>
		
		<p><textarea name="Anfrage" rows="5" placeholder="Anfrage" required></textarea></p>
		
		<p><input type="checkbox" name="dsgvo" value="anerkannt" required>DSGVO anerkennen ...</p>
		
		<p>Antwort bitte per Telefon
		<input type="radio" name="Antwort" value="per Telefon" style="width: auto;"> / E-Mail
		<input type="radio" name="Antwort" value="per E-Mail" style="width: auto;" checked></p>
		
		<p>
			<select name="Pizza" size="4" multiple>
				<option>-bitte wählen-</option>
				<option>Pizza mit Salami</option>
				<option>Pizza mit Pilzen</option>
				<option>Pizza mit Spinat</option>
			</select> Pizza auswählen
		</p>
		
		<p>
			<select name="Belag">
				<optgroup label="Fische">
					<option>Karpfen</option>
					<option>Zander</option>
					<option>Lachs</option>
				</optgroup>
				<optgroup label="Geflügel">
					<option>Huhn</option>
					<option>Pute</option>
					<option>Ente</option>
				</optgroup>
			</select> Pizza-Belag
		</p>
		
		<p><input type="password" name="pw" placeholder="Passwort"></p>
		
		<p><input type="file" name="Datei"></p>
		
		<!-- ## schöne HTML5 - Welt ############################### -->
		<input type="url" name="webseite" value="http://"> Webseite<br>
		<input type="email" name="eMail"> Mail <br>
		<input type="tel" name="telefon"> Telefon <br>
		<input type="date" name="geburtstag"> Geburtstag <br>
		<input type="range" name="bewertung" min="1" max="10" step="1"> Selbsteinschätzung <br>
		<input type="color" name="farbe"> Lieblingsfarbe <br>
		<input type="text" pattern="[0-9]{5}" name="plz"> PLZ <br> <!-- Mustervergleich, reguläre Ausdrücke-->
		<!-- ############################################### -->

		<input name="email" type="text" pattern="[A-Za-z0-9ÖÄÜöäü._%+-]+@[A-Za-z0-9-]+\.[A-Za-z]{2,20}$"> E-Mail <br>
		<input name="email" type="text" pattern="[\wäöü._%+-]+@[\w-]+\.[A-Za-z]{2,20}$" required> E-Mail <br>

		<input type="text" name="code" pattern="^[a-z]{4}[0-9]{2}$"> Code <br>

		<!-- https://danielfett.de/de/tutorials/tutorial-regulare-ausdrucke/ -->
		
		<p><input type="submit"> <input type="reset"></p>
		
	</form>
</body>
</html>
